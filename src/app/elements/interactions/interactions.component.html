<div class="flex lg:w-12/12">
    <div class="p-4 h-fit">
        <div class="justify-items-center cursor-pointer hover:scale-110 hover:bg-slate-400 hover:rounded-md hover:p-2">
            <ng-icon name="heroUserPlus" class="size-20 text-yellow-500 mx-2"/>
            <p class="dark:text-white">Add {{username}} to my network</p>
        </div>
    </div>
    <div class="p-4 h-fit">
        <div class="justify-items-center cursor-pointer hover:scale-110 hover:bg-slate-400 hover:rounded-md hover:p-2">
            <ng-icon name="heroChatBubbleBottomCenterText" class="size-20 text-yellow-500 mx-2"/>
            <p class="dark:text-white">Start chat with {{username}}</p>
        </div>
    </div>
</div>
